<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Tests : Create</title>
</head>
<body>
<h1 layout:fragment="header"></h1>
<div layout:fragment="content"
     class="container">
    <form id="testNameForm"
          th:action="@{/tests/test}"
          th:object="${test}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>
        <label for="testName">Test name</label>
        <input type="text" placeholder="Test name" id="testName"
               th:field="*{testName}"
               th:class="${#fields.hasErrors('testName')} ? 'field-error'"/>
        <div class="form-actions">
            <input type="submit" value="Add"/>
        </div>
    </form>
</div>
</body>
</html>
