<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>Tests : Create</title>
</head>
<body>
<h1 layout:fragment="header"></h1>
<div layout:fragment="content"
     class="container">
  <form id="testForm"
        th:action="@{/create}"
        th:object="${test}"
        action="#"
        method="post">
    <div th:if="${#fields.hasErrors('*')}"
         class="alert alert-error">
      <p th:each="error : ${#fields.errors('*')}"
         th:text="${error}">
        Validation error
      </p>
    </div>

    <label for="testName">Test name</label>
    <input type="text" placeholder="Test name" id="testName"
           th:field="*{testName}"
           th:class="${#fields.hasErrors('testName')} ? 'field-error'"/>
    <label for="question">Question</label>
    <input type="text" placeholder="Question" id="question"
           th:field="*{question}"
           th:class="${#fields.hasErrors('question')} ? 'field-error'"/>
    <div class="form-actions">
      <input type="submit" value="Add"/>
    </div>

    <p th:each="question : ${questions}"
       th:text="${question}">
    </p>
  </form>
  <form>
    <div>
      <input type="reset" value="Cancel" onclick="location.href='/tests';"/>
      <input type="submit" value="Create"/>
    </div>
  </form>
</div>
</body>
</html>
