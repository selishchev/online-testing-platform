<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <head>
    <title>Testing platform</title>
    <link rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
      href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{/css/main.css}"
          href="../../css/main.css"/>
  </head>
  <body>
    <div class="container">
      <div class="navbar myNavbar">
        <div class="navbar-inner">
            <div class="SEO">
              <span th:text="${user.firstName}"></span>
              <span th:text="${user.secondName}"></span>
              <span th:if="${user.isTeacher}" th:text="${user.lastName}"></span>
              <div th:switch="${user.isTeacher}">
                <span th:case="false" th:text="(student)"></span>
                <span th:case="true" th:text="(teacher)"></span>
              </div>
            </div>
            <div th:if="${user.isTeacher}" class="but">
              <a href="form.html" th:href="@{tests/test}">Create Test</a>
            </div>
            <div>
              <a th:href="@{/tests}" href="tests/list.html">
                List of tests
              </a>
            </div>
        </div>
      </div>
      <h1 layout:fragment="header">Layout</h1>
      <div layout:fragment="content">
        Fake content
      </div>
    </div>
  </body>
</html>
